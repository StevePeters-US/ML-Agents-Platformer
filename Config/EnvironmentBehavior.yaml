behaviors:
  EnvironmentAgentBehavior:
    trainer_type: ppo
    hyperparameters:
      batch_size: 1024
      buffer_size: 10240
      learning_rate: 0.0003
      beta: 0.005
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 256
      num_layers: 3
      vis_encode_type: simple
      #memory:
      #  sequence_length: 128
      #  memory_size: 128
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
   
     # curiosity:
     #   strength: 0.02
     #   gamma: 0.99
     #   encoding_size: 256
     #   learning_rate: 3.0e-4
    keep_checkpoints: 5
    max_steps: 50000000
    time_horizon: 128
    summary_freq: 10000
