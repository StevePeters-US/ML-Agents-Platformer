default_settings: null
behaviors: !!python/object/apply:mlagents.trainers.settings.DefaultTrainerDict
  args:
  - !!python/name:mlagents.trainers.settings.TrainerSettings ''
  dictitems:
    EnvironmentAgentBehavior:
      trainer_type: ppo
      hyperparameters:
        batch_size: 2048
        buffer_size: 20480
        learning_rate: 0.0003
        beta: 0.005
        epsilon: 0.2
        lambd: 0.95
        num_epoch: 3
        learning_rate_schedule: linear
      network_settings:
        normalize: false
        hidden_units: 512
        num_layers: 5
        vis_encode_type: match3
        memory: null
      reward_signals:
        extrinsic:
          gamma: 0.99
          strength: 1.0
          network_settings:
            normalize: false
            hidden_units: 128
            num_layers: 2
            vis_encode_type: simple
            memory: null
      init_path: null
      keep_checkpoints: 5
      checkpoint_interval: 500000
      max_steps: 5000000
      time_horizon: 128
      summary_freq: 10000
      threaded: true
      self_play: null
      behavioral_cloning: null
env_settings:
  env_path: ../Builds
  env_args: null
  base_port: 5005
  num_envs: 6
  seed: -1
engine_settings:
  width: 640
  height: 480
  quality_level: 5
  time_scale: 20.0
  target_frame_rate: -1
  capture_frame_rate: 60
  no_graphics: false
environment_parameters:
  lesson_index:
    curriculum:
    - value:
        sampler_type: constant
        sampler_parameters:
          seed: 1822
          value: 0
      name: Lesson0
      completion_criteria:
        behavior: EnvironmentAgentBehavior
        measure: reward
        min_lesson_length: 1000
        signal_smoothing: true
        threshold: 0.75
        require_reset: false
